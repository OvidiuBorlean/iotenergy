<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flask demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
        <h1 class="text-center py-5">Flask Form Data Demo</h1>

        <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                        <form action="{{ url_for('read_form')}}" method="post">
                                <label for="electricity" class="form-label">Index Electricity</label>
                                <input name="indexElectricity" class="form-control" id="electricity">

                                <label for="gas" class="form-label">Index Gas</label>
                                <input name="indexGas" class="form-control" id="gas">

                                 <label for="timestamp" class="form-label">Time Settings</label>
                                <input name="indexTime" class="form-control" id="indexTime">

                                <div class="form-check form-switch py-3">
                                        <input class="form-check-input" type="checkbox" role="switch" id="switch" name="switch" checked>
                                        <label class="form-check-label" for="switch">Use current time</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                </div>
                <div class="col-md-4"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous"></script>
</body>

</html>
